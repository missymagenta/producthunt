{% extends 'base.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
        <br />
        <br />
    <div class="row">
        <div class="col-2">
            <img src="{{ product.icon.url }}" height=70 width=70 />
        </div>
        <div class="col-10">
            <a href="{{ product.url }}" class="text-secondary"><h1>{{ product.title }}</h1></a>
        </div>
    </div>
        <br />
        <br />
    <div class="row">
        <div class="col-8">
            <img src="{{ product.image.url }}" class="img-fluid"/>
        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-secondary btn-large btn-block">Upvote {{ product.votes_total }}</button></a>
        </div>
    </div>

        <br />
    <div class="row">
        <div class="col-4">
            <h4>Hunted by {{ product.hunter.username }}</h4>
        </div>
        <div class="col-4 text-right">
            <h4>Posted on {{ product.pub_date_pretty }}</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <p>{{ product.body }}</p>
        </div>
    </div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">

{% csrf_token %}

    <input type="hidden">

</form>
</body>
</html>

{% endblock %}
